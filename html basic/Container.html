<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
</head>
<body>
    <header>
        <h1>Container</h1>
    </header>
    <main>
        <section>
            <h2>Div</h2><!--block-->
            <div>Div 1</div>
            <div>Div 2</div>
        </section>
        <section>
            <h2>Span</h2><!--Inline-->
            <span>Span 1</span>
            <span>Span 2</span>
        </section>
    </main>
</body>
</html>
