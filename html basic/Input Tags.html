<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Input Tags
    </title>
</head>
<body>
    <header>
        <h1>Inputs Tags and Form</h1>
    </header>
    <main>
        <section>
            <h2>Text</h2>
            <input type="Text"/>
        </section>
        <section>
            <h2>Password</h2>
            <input type="password"/>
        </section>
        <section>
            <h2>Default content</h2>
            <input type="text" value="Enter username"/>
        </section>
        <section>
            <h2>Text Area</h2>
            <textarea rows="10" cols="5">
            About You
            </textarea>
        </section>
        <section>
            <h2>Date</h2>
             <input type="date"/> 
        </section>
        <section>
            <h2>E-mail</h2>
            <input type="email"/>
        </section>
        <section>
            <h2>Range</h2>
            <input type="range"/>
        </section>
        <section>
            <h2>file</h2>
            <input type="file"/>
        </section>
        <section>
            <h2>Checkbox</h2>
            <input type="checkbox"/>
        </section>
        <section>
            <h2>Radio Button</h2>
            <input name="btn" type="radio"/>
            <input name="btn" type="radio"/>
        </section>
        <section>
            <h2>Submit Button</h2>
            <input type="submit"/>
        </section>
        <section>
            <h2>Form</h2>
            <form>
                <input type="text">
            </form>
        </section>
    </main>
</body>
</html>
