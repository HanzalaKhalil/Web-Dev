<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="Summary">

    

    <div class="Summary_img_container">
      <img src="/Web Dev/order-summary-component-main/images/illustration-hero.svg" alt="" class="Summary_img">
    </div>
    <div class="Summary_container">
      <div class="Text_container">

        <div class="Heading">
          Order Summary
        </div>

        <div class="Para">
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!
        </div>

      </div>

      <div class="Annual_plan">

        <img src="./images/icon-music.svg" alt="" class="Annual_plan_img">

        <div class="Annual_plan_text">
          Annual Plan
          $59.99/year
        </div>

        <a href="#" class="Annual_plan_link">
          Change
        </a>   

      </div>

      <div class="Payment">
        <a href="#" class="Payment_link">
          Proceed to Payment
        </a>
      </div>

      <div class="Cancellation">
        <a href="#" class="Cancellation_link">Cancel Order</a>
      </div>

    </div>

  </div>
